<div class="product-card-wrapper">
  <img [src]="product.image" alt="Product Image">
  <h2>{{ product.name }}</h2>
  <p>${{ product.price }}</p>
  <button class="eye-button" [routerLink]="'/product/' + product._id" ><i class="fa-regular fa-eye"></i></button>
  
  @if (user?._id !== product._ownerId) {
    <button (click)="favoriteProduct(product._id)" class="saved-button"><i class="fa-regular fa-bookmark"></i></button>
  }
</div>
